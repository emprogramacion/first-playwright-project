name: CI Automation Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm ci

      # 3Ô∏è‚É£.1Ô∏è‚É£ Instalar allure-playwright en el pipeline (sin tocar local)
      - name: Install Allure Playwright
        run: npm install --save-dev allure-playwright

      # 3Ô∏è‚É£.2Ô∏è‚É£ Instalar Allure CLI para generar reportes
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      # 4Ô∏è‚É£ Instalar solo Chromium
      - name: Install Chromium Browser
        run: npx playwright install chromium

      # 5Ô∏è‚É£ Ejecutar tests con Allure y capturas de fallos
      - name: Run Playwright Tests with Allure
        run: |
          npx playwright test \
            --reporter=line,allure-playwright \
            --max-failures=3 \
            --quiet

      # 6Ô∏è‚É£ Generar reporte HTML de Allure usando CLI
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      # 7Ô∏è‚É£ Subir reporte como artifact (opcional)
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 8Ô∏è‚É£ Subir capturas de pantalla de fallos como artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: tests/captures

      # 9Ô∏è‚É£ Publicar Allure Report en GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          allow_empty_commit: false
          keep_files: false
          force_orphan: false
          enable_jekyll: false

      # üîü Imprimir URL del reporte
      - name: Show Allure Report URL
        run: echo "Allure Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
