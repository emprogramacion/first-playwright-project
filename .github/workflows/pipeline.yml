name: CI Automation Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm ci

      # 3️⃣.1️⃣ Instalar allure-playwright en el pipeline (sin tocar local)
      - name: Install Allure Playwright
        run: npm install --save-dev allure-playwright

      # 3️⃣.2️⃣ Instalar Allure CLI para generar reportes
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      # 4️⃣ Instalar solo Chromium
      - name: Install Chromium Browser
        run: npx playwright install chromium

      # 5️⃣ Ejecutar tests con Allure y capturas de fallos
      - name: Run Playwright Tests with Allure
        run: |
          npx playwright test \
            --reporter=line,allure-playwright \
            --max-failures=3 \
            --quiet

      # 6️⃣ Generar reporte HTML de Allure usando CLI
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      # 7️⃣ Subir reporte como artifact (opcional, útil para descargarlo)
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 8️⃣ Subir capturas de pantalla de fallos como artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: tests/captures

      # 9️⃣ Publicar Allure Report en GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
